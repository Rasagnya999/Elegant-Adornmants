<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElegantAdornments</title>
   
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body> 
    <header class="sub-nav-bg p-1 container-fluid" style="position: relative;">
        <div class="about">
            <h6 class="fs-font" style="text-align: center; display: flex; justify-content: center; align-items: center; color: white;">
                Pan India Delivery Available....<span class="mx-1 mt-1"><i class="bi bi-truck"></i></span>
            </h6>
        </div>
    </header>
    
    <div class="container-fluid" style="background-image: url(https://img.freepik.com/free-vector/elegant-white-wallpaper-with-golden-details_23-2149095007.jpg); background-repeat: no-repeat; background-size: cover;">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <form class="mt-5" action="main.html" onsubmit="return validate()">
                        <h3 class="mt-3 fw-bold fs-font text-center" style="color: #013a72;">Elegant Adornments</h3>
                        <p class="fs-font text-center">Whether itâ€™s a casual day out or a special event, find the perfect blend of sparkle and style with our versatile range of jewelry and clothing...</p>
                        
                        <div class="mb-3">
                            <input class="form-control fs-font" type="text" name="username" id="username" placeholder="Enter Name" style="border: 1px solid #B76E79;">
                            <p class="para text-danger" id="nameError"></p>
                        </div>
    
                        <div class="mb-3">
                            <input class="form-control fs-font" type="text" name="mobile" id="mobile" placeholder="Enter Mobile Number" style="border: 1px solid #B76E79;">
                            <p class="para text-danger" id="mobileError"></p>
                        </div>
    
                        <div class="mb-3">
                            <input class="form-control fs-font" type="email" name="email" id="email" placeholder="Enter E-Mail Address" style="border: 1px solid #B76E79;">
                            <p class="para text-danger" id="emailError"></p>
                        </div>
    
                        <div class="mb-3">
                            <input class="form-control fs-font" type="password" name="password" id="password" placeholder="Create Password" style="border: 1px solid #B76E79;">
                            <p class="para text-danger" id="passwordError"></p>
                        </div>
    
                        <input class="mt-4 mb-5 fw-bold w-100 fs-font" style="background-color: #B76E79; color: white; border: none; border-radius: 5px; font-size: 20px; height: 50px;" type="submit" value="Get Started">
                    </form>
                </div>
            </div>
        </div>
    </div>
     
      <script src="script.js"></script>
     
</body>
</html>
